version: '3.8'

services:
  # PostgreSQL - Base de datos principal
  postgres:
    image: postgres:15-alpine
    container_name: fuego_postgres
    environment:
      POSTGRES_USER: fuego_user
      POSTGRES_PASSWORD: fuego_pass
      POSTGRES_DB: fuego_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fuego_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - Caché semántica
  redis:
    image: redis:7-alpine
    container_name: fuego_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Qdrant - Motor de búsqueda vectorial
  qdrant:
    image: qdrant/qdrant:latest
    container_name: fuego_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/"]
      interval: 10s
      timeout: 5s
      retries: 5

